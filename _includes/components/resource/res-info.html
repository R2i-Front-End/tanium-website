<div class="res-info">
    <p class="by">{% if page.author.authors[0].name != '' %}By: {{ page.author.authors[0].name }} - {% endif %}{{ page.date | date: "%B %d, %Y" }}</p>
    <nav class="share">
        <h2 class="h6">Share</h2>
        <ul>
            <li>
                <a href="https://www.facebook.com/sharer/sharer.php?u={{ page.url | absolute_url }}&title={{ page.title }}" target="_blank">
                    <span class="fab fa-facebook-f"></span>
                    <span class="sr-only">Share on Facebook</span>
                </a>
            </li>
            <li>
                <a href="http://twitter.com/intent/tweet?status={{ page.title }}+{{ page.url | absolute_url }}" target="_blank">
                    <span class="fab fa-twitter"></span>
                    <span class="sr-only">Share on Twitter</span>
                </a>
            </li>
            <li>
                <a href="http://www.linkedin.com/shareArticle?mini=true&url={{ page.url | absolute_url }}&title={{ page.title }}&source=[SOURCE/DOMAIN]" target="_blank">
                    <span class="fab fa-linkedin"></span>
                    <span class="sr-only">Share on LinkedIn</span>
                </a>
            </li>
            <li>
                <a href="mailto:?subject={{ page.title }}&body={{ page.url | absolute_url }}">
                    <span class="fas fa-envelope-open"></span>
                    <span class="sr-only">Email this Resource</span>
                </a>
            </li>
            <li>
                <a href="javascript:window.print()">
                    <span class="fas fa-print"></span>
                    <span class="sr-only">Print this Resource</span>
                </a>
            </li>
        </ul>
    </nav>
</div>
