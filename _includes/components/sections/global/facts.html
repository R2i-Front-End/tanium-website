<section class="{{ facts.class }}">
    <div class="cnt">
        <div class="row ha-center">
            <div class="col-xs-12 col-lg-10">
                <h2>
                    <small class="eyebrow">{{ facts.eyebrow }}</small>
                    {{ facts.title }}
                </h2>
                <div class="row ha-center">
                    <div class="co-xs-12 col-lg-8">
                        <p class="intro">{{ facts.text }}</p>
                    </div>
                </div>
                <ul class="list-facts">
                    {% for fact in facts.facts %}
                    <li class="fact">
                        <h3>
                            <strong>{{ fact.figure }}</strong>
                            {{ fact.copy }}
                        </h3>
                    </li>
                    {% endfor %}
                </ul>
                {% for cta in facts.cta %}
                <a href="{{ cta.link }}" class="{% if cta.class %}{{ cta.class }}{% else %}btn-primary{% endif %}">{{ cta.copy }}</a>
                {% endfor %}
            </div>
        </div>
    </div>
</section>
