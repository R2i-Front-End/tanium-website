<section{% if introFacts.class %} class="{{ introFacts.class }}"{% endif %}>
    <div class="cnt">
        <div class="row ha-center">
            <div class="col-xs-12 col-md-6 col-lg-5">
                <h2>
                    <small class="eyebrow">{{ introFacts.eyebrow }}</small>
                    {{ introFacts.title }}
                </h2>
                <p>{{ introFacts.text }}</p>
            </div>
            <div class="col-xs-12 col-md-6 col-lg-5">
                <ul class="grid-facts">
                    {% for fact in introFacts.facts %}
                    <li class="fact sm">
                        <h3>
                            <strong>{{ fact.figure }}</strong>
                            {{ fact.copy }}
                        </h3>
                    </li>
                    {% endfor %}
                </ul>
            </div>
        </div>
    </div>
</section>
